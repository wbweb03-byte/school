<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10">

    <div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-8">

        <!-- Header -->
        <div class="flex justify-between items-center border-b pb-4 mb-6">
            <h2 class="text-2xl font-bold text-gray-800">
                ðŸ“„ Letter Details
            </h2>

            {% if letter.is_published %}
                <span class="px-3 py-1 text-sm bg-green-100 text-green-700 rounded">
                    Published
                </span>
            {% else %}
                <span class="px-3 py-1 text-sm bg-red-100 text-red-700 rounded">
                    Draft
                </span>
            {% endif %}
        </div>

        <!-- Image -->
        {% if letter.image %}
        <div class="mb-6">
            <img src="{{ letter.image.url }}"
                 alt="Letter Image"
                 class="w-full max-h-96 object-cover rounded border">
        </div>
        {% endif %}

        <!-- Info -->
        <div class="space-y-4 text-gray-700">
            <p>
                <span class="font-semibold">Principal Name:</span>
                {{letter.name }}
            </p>

            <p>
                <span class="font-semibold">Subjects:</span>
                {{ letter.subject }}
            </p>

            <div>
                <p class="font-semibold mb-1">Description:</p>
                <p class="leading-relaxed whitespace-pre-line">
                    {{ letter.description }}
                </p>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-4 mt-8 border-t pt-4">
            <a href="{% url 'blog_dashboard' %}"
               class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
                Back
            </a>

            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
               
                Delete
           </button>
      </div>

    </div>

</body>
</html>
