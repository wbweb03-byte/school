{% extends "admin/admin_base.html" %}
{% block content %}

<div class="p-6">

    <!-- Header Section -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <h2 class="text-3xl font-bold text-gray-800">Gallery</h2>
            <p class="text-red-500 text-sm">Manage your gallery images</p>
        </div>

        <!-- Add Button -->
        <a href="{% url 'image_upload' %}"
           class="inline-flex items-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:opacity-90 text-white px-5 py-2.5 rounded-xl shadow-lg transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add Image
        </a>
    </div>


    {% if gallery %}
    <!-- Gallery Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

        {% for img in gallery %}
        <div class="relative group bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition duration-300">

            <!-- Image -->
            <img src="{{ img.image.url }}"
                 class="w-full h-56 object-cover group-hover:scale-105 transition duration-500">

            <!-- Overlay -->
            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center gap-4">

                <!-- Edit Button -->
                <a href="{% url 'image_update' img.id %}"
                   class="bg-yellow-500 hover:bg-yellow-600 text-white p-3 rounded-full shadow-lg transition">
                    âœ
                </a>

                <!-- Delete Button -->
                <a href="{% url 'image_delete' img.id %}"
                   class="bg-red-600 hover:bg-red-700 text-white p-3 rounded-full shadow-lg transition">
                    ğŸ—‘ 
                </a>

            </div>

        </div>
        {% endfor %}

    </div>
    {% else %}

    <!-- Empty State -->
    <div class="bg-white p-12 rounded-2xl shadow text-center">
        <div class="text-6xl mb-4">ğŸ–¼</div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">
            No Images Found
        </h3>
        <p class="text-gray-500 mb-6">
            Start by uploading your first gallery image.
        </p>

        <a href="{% url 'image_upload' %}"
           class="bg-red-700 hover:bg-blue-700 text-white px-6 py-3 rounded-xl shadow">
            Upload Image
        </a>
    </div>

    {% endif %}

</div>


{% endblock %}
