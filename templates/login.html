{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

<section class="flex items-center justify-center min-h-[80vh] bg-gray-100 px-4">

    <form method="POST"
          class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

        {% csrf_token %}

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 text-center rounded-lg text-sm
                    {% if message.tags == 'error' %}
                        bg-red-100 text-red-700
                    {% else %}
                        bg-green-100 text-green-700
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">
            Login
        </h2>

        <!-- Username -->
        <div class="mb-4">
            <input type="text"
                   name="username"
                   placeholder="Username"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <!-- Password -->
        <div class="mb-6 relative">
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Password"
                   class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <!-- Eye Button -->
            <button type="button"
                    onclick="togglePassword()"
                    class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
                üëÅ
            </button>
        </div>

        <!-- Button -->
        <button type="submit"
                class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition duration-300">
            Login
        </button>

        <!-- Register Link -->
        <p class="mt-6 text-sm text-center text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}"
               class="text-blue-600 hover:underline font-medium">
                Register
            </a>
        </p>

    </form>

</section>

<!-- üî• Show/Hide Script -->
<script>
function togglePassword() {
    const passwordField = document.getElementById("password");

    if (passwordField.type === "password") {
        passwordField.type = "text";
    } else {
        passwordField.type = "password";
    }
}
</script>

{% endblock %}
